<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light sticky-top mb-5">

		<div class="collapse navbar-collapse" id="navbarText">
			<div class="dropdown navbar navbarText ml-auto">
				<button aria-expanded="false" aria-haspopup="true" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="dropdownMenuButton" type="button">Username</button>

					<a class="dropdown-item" href="feed.html">Feed</a> <a class="dropdown-item" href="settings.html">Settings</a> <a class="dropdown-item" href="#">Quit</a>

			</div>

	<div class="container register-form">
		<div class="form">
			<div class="note">
				<p>Changing user settings</p>
			</div>
			<div class="form-content">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<input class="form-control" placeholder="Nickname" type="text" value="">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Address" type="text" value="">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Phone Number" type="tel" value="">

						<div class="form-group">
							<input class="form-control" placeholder="Your Email" type="email" value="">
						</div>
					</div>
					<div class="col-lg-12">
						<div class="form-group">
							<input class="form-control" placeholder="Your Password" type="password" value="">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Confirm Password" type="password" value="">

					</div>
				</div><button class="btnSubmit" type="button">Submit</button>
			</div>
